<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap to Recovery Forms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-gray-50 to-blue-50 min-h-screen py-24">
    <div class="container mx-auto px-8">
        <header class="text-center mb-32 animate__animated animate__fadeIn">
            <!-- R2R Logo -->
            <div class="w-64 h-64 mx-auto mb-16 transform hover:scale-105 transition-transform duration-300">
                <img src="images/r2r-logo.png" alt="Roadmap 2 Recovery Logo" class="w-full h-full object-contain drop-shadow-lg"/>
            </div>
            <h1 class="text-6xl font-bold text-gray-800 mb-8 tracking-tight">Roadmap to Recovery</h1>
            <p class="text-3xl text-gray-600 font-light">Program Forms</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <div class="space-y-32">
                <!-- Application Form -->
                <div class="transform hover:-translate-y-1 transition-transform duration-300">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagDyCxFGbS4Tx70j/form" 
                       class="block p-12 bg-white hover:bg-blue-50 rounded-xl transition duration-200 shadow-md hover:shadow-xl text-center border border-gray-100">
                        <span class="text-4xl font-medium text-gray-800">1. Application Form</span>
                        <p class="text-gray-500 mt-4 text-xl">Begin your recovery journey</p>
                    </a>
                </div>

                <!-- Survey Form -->
                <div class="transform hover:-translate-y-1 transition-transform duration-300">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagi8oUoTGFJvTeJ3/form" 
                       class="block p-12 bg-white hover:bg-blue-50 rounded-xl transition duration-200 shadow-md hover:shadow-xl text-center border border-gray-100">
                        <span class="text-4xl font-medium text-gray-800">2. Survey</span>
                        <p class="text-gray-500 mt-4 text-xl">Share your experiences</p>
                    </a>
                </div>

                <!-- SMART Goals Form -->
                <div class="transform hover:-translate-y-1 transition-transform duration-300">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagkxJ09SXU8rQDXF/form" 
                       class="block p-12 bg-white hover:bg-blue-50 rounded-xl transition duration-200 shadow-md hover:shadow-xl text-center border border-gray-100">
                        <span class="text-4xl font-medium text-gray-800">3. SMART Goals</span>
                        <p class="text-gray-500 mt-4 text-xl">Set your recovery objectives</p>
                    </a>
                </div>

                <!-- Recovery Roadmap Form -->
                <div class="transform hover:-translate-y-1 transition-transform duration-300">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagwBaOfAhWCcIUX0/form" 
                       class="block p-12 bg-white hover:bg-blue-50 rounded-xl transition duration-200 shadow-md hover:shadow-xl text-center border border-gray-100">
                        <span class="text-4xl font-medium text-gray-800">4. Recovery Roadmap</span>
                        <p class="text-gray-500 mt-4 text-xl">Chart your path forward</p>
                    </a>
                </div>
            </div>
        </main>

        <footer class="text-center mt-32">
            <p class="text-gray-500 text-lg">&copy; 2024 Roadmap to Recovery. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
